version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "messageutil-repo"
    IMAGE_TAG: "latest"
    SNYK_PARAM: "/snyk/apiToken"

phases:
  install:
    runtime-versions:
      java: corretto17
      nodejs: 18
    commands:
      - echo Installing Maven...
      - mvn --version

      - echo Installing Trivy Scanner...
      - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - trivy --version

      - echo Installing Snyk CLI...
      - npm install -g snyk
      - snyk --version

      - echo Retrieving Snyk API Token from SSM...
      - export SNYK_TOKEN=$(aws ssm get-parameter --name "$SNYK_PARAM" --with-decryption --query "Parameter.Value" --output text)

      - echo Authenticating Snyk...
      - snyk auth $SNYK_TOKEN

  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws --version
      - ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
      - REGION=$AWS_DEFAULT_REGION
      - REPOSITORY_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_REPO_NAME"
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Running Maven Tests...
      - mvn test
      - echo Building JAR...
      - mvn package

      - echo Running Snyk SCA (Software Dependency Scan)...
      - snyk test --severity-threshold=high || true

      - echo Building Docker Image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .

      - echo Running Trivy Scan on Docker Image...
      - trivy image --exit-code 1 --severity HIGH,CRITICAL $IMAGE_REPO_NAME:$IMAGE_TAG

      - echo Running Snyk Container Scan...
      - snyk container test $IMAGE_REPO_NAME:$IMAGE_TAG --severity-threshold=high || true

      - echo Uploading results to Snyk Dashboard...
      - snyk monitor
      - snyk container monitor $IMAGE_REPO_NAME:$IMAGE_TAG

      - echo Tagging Docker Image...
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing Docker Image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Build completed successfully!
      - echo "Prepare deployment artifact"
      - cp target/messageUtil-1.0.jar javaapp/app.jar
      - zip -r deploy_bundle.zip appspec.yml scripts javaapp
      - aws s3 cp deploy_bundle.zip s3://$CODEPIPELINE_SOURCE_ARTIFACT_BUCKET/$CODEBUILD_BUILD_ID-deploy_bundle.zip || true

artifacts:
  files:
    - deploy_bundle.zip
